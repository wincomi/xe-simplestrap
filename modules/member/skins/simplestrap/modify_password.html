<include target="./common_header.html" />

<form ruleset="modifyPassword" id="fo_insert_member" action="./" method="post" class="form-horizontal xm-form">
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberModifyPassword" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
	<fieldset>
		<h1 class="xm-title"><i class="fa fa-lock" aria-hidden="true"></i> {$member_title = $lang->cmd_modify_member_password}</h1>
	    <div class="form-group">
	    	<label class="col-sm-3 control-label">{Context::getLang($identifier)}</label>
	    	<div class="col-sm-9">
		    	<p class="form-control-static">{$formValue}</p>
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="current_password" class="col-sm-3 control-label">{$lang->current_password}</label>
	    		<div class="col-sm-9">
				<input type="password" name="current_password" required placeholder="{$lang->current_password}" title="{$lang->current_password}" class="form-control" />
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="password1" class="col-sm-3 control-label">{$lang->password1}</label>
	    	<div class="col-sm-9">
				<input type="password" name="password1" required placeholder="{$lang->password1}" title="{$lang->password1}" class="form-control" />
				<p class="help-block">{$lang->about_password}</p>
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="password1" class="col-sm-3 control-label">{$lang->password2}</label>
	    	<div class="col-sm-9">
				<input type="password" name="password2" required placeholder="{$lang->password2}" title="{$lang->password2}" class="form-control" />
	    	</div>
	    </div>
	    <div class="form-group form-actions">
			<div class="col-sm-9 col-sm-push-3">
				<button type="submit" class="btn btn-primary btn-block"><i class="fa fa-refresh" aria-hidden="true"></i> {$lang->cmd_modify}</button>
			</div>
			<div class="col-sm-3 col-sm-pull-9">
				<a href="{getUrl('act','dispMemberInfo')}" class="btn btn-default btn-block"<!--// onclick="history.back();return false;" -->><i class="fa fa-angle-left" aria-hidden="true"></i> {$lang->cmd_cancel}</a>
			</div>
	    </div>
	</fieldset>
</form>
<include target="./common_footer.html" />
