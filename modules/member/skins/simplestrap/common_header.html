<load target="css/simplestrap.member.css" />
<load target="js/simplestrap.member.js" />
<section class="xm bs3-wrap">
	<ul id="xm-tabs" class="nav nav-pills" cond="$is_logged && $logged_info->menu_list && (!$member_srl || $member_srl == $logged_info->member_srl)">
		<li loop="$logged_info->menu_list=>$key,$val" class="active"|cond="$key==$act">
			<a href="{getUrl('', 'act',$key, 'mid', $mid, 'vid', $vid)}">{Context::getLang($val)}</a>
		</li>
	</ul>
