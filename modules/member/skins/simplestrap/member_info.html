<include target="./common_header.html" />
<div class="form-horizontal xm-form">
	<h1 class="xm-title"><i class="fa fa-user" aria-hidden="true"></i> {$lang->cmd_view_member_info}</h1>
	<div class="form-group" loop="$displayDatas => $item" cond="$item->value">
		<label class="control-label col-sm-3"><span cond="$item->required || $item->mustRequired" class="text-danger">*</span> {$item->title}</label>
		<div class="col-sm-9" cond="$item->value"><p class="form-control-static">{$item->value}</p></div>
		<!--// <div class="col-sm-9" cond="!$item->value" style="color:#ccc"><p class="form-control-static">&hellip;</p></div> -->
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">{$lang->member_group}</label>
		<div class="col-sm-9"><p class="form-control-static">{implode(', ', $memberInfo['group_list'])}</p></div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">{$lang->signup_date}</label>
		<div class="col-sm-9"><p class="form-control-static">{zdate($memberInfo[regdate],"Y-m-d")}</p></div>
	</div>
	<div class="form-group" cond="$memberInfo[member_srl] == $logged_info->member_srl || $logged_info->is_admin == 'Y'">
		<label class="control-label col-sm-3">{$lang->last_login}</label>
		<div class="col-sm-9"><p class="form-control-static">{zdate($memberInfo[last_login],"Y-m-d")}</p></div>
	</div>
	<div class="form-group form-actions text-right" cond="$memberInfo['member_srl'] == $logged_info->member_srl">
		<div class="col-sm-12">
			<a href="{getUrl('act','dispMemberModifyInfo','member_srl','')}" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i> {$lang->cmd_modify_member_info}</a>
			<a href="{getUrl('act', 'dispMemberModifyEmailAddress')}" class="btn btn-default" cond="$member_config->identifier == 'email_address'"><i class="fa fa-envelope" aria-hidden="true"></i> {$lang->cmd_modify_member_email_address}</a>
			<a href="{getUrl('act','dispMemberModifyPassword','member_srl','')}" class="btn btn-default"><i class="fa fa-lock" aria-hidden="true"></i> {$lang->cmd_modify_member_password}</a>
			<a href="{getUrl('act','dispMemberLeave','member_srl','')}" class="btn btn-danger"><i class="fa fa fa-user-times" aria-hidden="true"></i> {$lang->cmd_leave}</a>
		</div>
	</div>
</div>

<include target="./common_footer.html" />
